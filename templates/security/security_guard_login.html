{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Security Guard Login</title>
{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="user_card mb-5">
        <div class="d-flex justify-content-center">
            <div class="brand_logo_container">
                <img src="{% static 'svg/login.svg' %}" class="brand_logo" alt="Logo" />
            </div>
        </div>
    </div>

    <div class="d-flex flex-column align-items-center form_container">
        <h2 class="mb-4">Security Guard Login</h2>
        <form method="post" action="{% url 'security_guard_login' %}">
            {% csrf_token %}
            
            <div class="form-group mb-3">
                <label for="id_username"><i class="fa-solid fa-user" style="color: #1a5fb4;"></i> Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group mb-3">
                <label for="id_password"><i class="fa-solid fa-key" style="color: #1a5fb4;"></i> Password:</label>
                {{ form.password }}
            </div>

            <div class="d-flex justify-content-center mt-3 login_container my-5">
                <button type="submit" class="btn btn-primary">Security Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
