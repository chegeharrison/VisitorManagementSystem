{% extends 'base.html' %}
{% load static %}
{% block title %} <title>Login</title> {% endblock %}
{% block content %} 
<div class="container h-100">
 <div class="user_card mb-5">
    <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
            <img src="{% static '/svg/login.svg' %}"class="brand_logo"alt="Logo"/>
          </div>

    </div>

 </div> 
 <div class="d-flex justify-content-center form_container">

    <form action="#" method="post">
        {% csrf_token %}

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user" style="color: #1a5fb4;"></i></span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key" style="color: #1a5fb4;"></i></span>
            <input type="password" class="form-control" placeholder="password" aria-label="Username" aria-describedby="basic-addon1">
          </div>

            <div class="d-flex justify-content-center mt-3 login_container my-5" >
                <button type="submit" name="button" class="btn btn-primary">Login</button>
            </div>


    </form>
</div>

    </div> 
</div>



{% endblock %}
