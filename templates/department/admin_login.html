{% extends 'base.html' %}
{% load static %}
{% block title %}<title>Login</title>{% endblock %}
{% block content %} 

<div class="container h-100">
    <div class="user_card mb-5">
        <div class="d-flex justify-content-center">
            <div class="brand_logo_container">
                <img src="{% static 'svg/login.svg' %}" class="brand_logo" alt="Logo" />
            </div>
        </div>
    </div>

    <div class="d-flex flex-column align-items-center form_container">
        <h2 class="mb-4">Department Admin Login</h2>
        <form method="post" action="{% url 'adminLogin' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}">Username:</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}">Password:</label>
                {{ form.password }}
            </div>
            <div class="mb-3">
                <label for="{{ form.department.id_for_label }}">Department:</label>
                {{ form.department }}
            </div>

            <div class="d-flex justify-content-center mt-3 login_container my-5">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
